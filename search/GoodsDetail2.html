<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title>物理实验管理</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.1/lib/index.css">
    <link rel="stylesheet" href="../assets/style/common.css">
    <link rel="stylesheet" href="../assets/style/ui-style.css">

    <!-- 引入组件 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@2.1/lib/vant.min.js"></script>
    <style type="text/css">
        .container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            background-color: #F7F7F7;
        }

        .content {
            flex-grow: 1;
            overflow: auto;
        }

        .sub-title {
            font-size: 13px;
            color: #666666;
            height: 40px;
            line-height: 40px;
            padding: 0px 8px;
        }

    </style>
</head>
<body>
<div id="app" class="container">
    <van-nav-bar
            title="物品详情"
            left-arrow
            @click-left="onClickLeft"
            :border="false"
    >
    </van-nav-bar>
    <div class="content">
        <van-cell-group title="基础信息">
            <van-cell title="名称" :value="detail.name"></van-cell>
            <van-cell title="规格" value="内容"></van-cell>
            <van-cell title="编号" value="内容"></van-cell>
        </van-cell-group>
        <van-cell-group title="其他">
            <van-cell title="状态" value="闲置"></van-cell>
            <van-cell title="位置" value="第三准备室3柜"></van-cell>
        </van-cell-group>
    </div>
    <div class="loading" v-if="showSpin">
        <van-loading type="spinner" color="#1989fa" :vertical="true"/>
    </div>
</div>
<script>
new Vue({
	el: '#app',
	data: {
		showSpin: false,
		detail: {
			name: '自定义'
        }
	},
	mounted () {

	},
	methods: {
		onClickLeft () {
			console.log('返回')
		}
	}
})
var Vue = window.Vue;
var vant = window.vant;
</script>
</body>
</html>
