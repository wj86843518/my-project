<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title>物理实验管理</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.1/lib/index.css">
    <link rel="stylesheet" href="../../assets/style/common.css">
    <link rel="stylesheet" href="../../assets/style/ui-style.css">

    <!-- 引入组件 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@2.1/lib/vant.min.js"></script>
    <style type="text/css">
        .container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            background-color: #F7F7F7;
        }

        .content {
            flex-grow: 1;
            overflow: auto;
        }

    </style>
</head>
<body>
<div id="app" class="container">
    <van-nav-bar
            title="器材借用"
            left-arrow
            @click-left="onClickLeft"
            :border="false"
    >
    </van-nav-bar>
    <div class="content">
        <van-cell v-for="(item, key) in list" :key="key" :is-link="true" :center="true" @click="handleClick(item)">
            <div slot="title">
                <p class="my-cell-title">{{item.name}}</p>
                <p class="my-cell-label">申请时间： <span>{{item.time}}</span></p>
            </div>
            <div class="my-cell-value">
                <p class="state1">{{item.state1}}</p>
                <p class="state2">{{item.state2}}</p>
            </div>
        </van-cell>
    </div>
    <div class="loading" v-if="showSpin">
        <van-loading type="spinner" color="#1989fa" :vertical="true"/>
    </div>
</div>
<script>
// state 1 为 申请中   2为准备中  3为准备完成  4为使用中（超期）  5为使用中  6为已归还  7为已归还（有损）
new Vue({
	el: '#app',
	data: {
		showSpin: false,
		list: []
	},
	mounted () {
		this.getData()
	},
	methods: {
		onClickLeft () {
			console.log('返回')
		},
		getData () {
			this.showSpin = true
			// call api
			this.list = [
				{id: 1, name: '打点计时器*1小车*2滑轮*3滑滑梯*4', time: '2019-07-21 13:00', state1: '1', state2: ''},
				{id: 1, name: '打点计时器*1小车*2滑轮*3滑滑梯*4', time: '2019-07-21 13:00', state1: '2', state2: ''},
				{id: 1, name: '打点计时器*1小车*2滑轮*3滑滑梯*4', time: '2019-07-21 13:00', state: '3', state2: ''},
				{id: 1, name: '打点计时器*1小车*2滑轮*3滑滑梯*4', time: '2019-07-21 13:00', state: '4', state2: '超期'},
				{id: 1, name: '打点计时器*1小车*2滑轮*3滑滑梯*4', time: '2019-07-21 13:00', state: '5', state2: ''},
				{id: 1, name: '打点计时器*1小车*2滑轮*3滑滑梯*4', time: '2019-07-21 13:00', state: '6', state2: ''},
				{id: 1, name: '打点计时器*1小车*2滑轮*3滑滑梯*4', time: '2019-07-21 13:00', state: '6', state2: '有损'}
			]
			this.showSpin = false
		}
	}
})
var Vue = window.Vue;
var vant = window.vant;
</script>
</body>
</html>
